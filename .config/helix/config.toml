theme = "catppuccin_mocha"

[editor]
cursorline = true
color-modes = true
true-color = true
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "position-percentage", "separator", "position"]
mode.normal = "Normal"
mode.insert = "Insert"
mode.select = "Visual"

[editor.indent-guides]
render = true

[keys.insert]
k = { j = "normal_mode" }